<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title dir="rtl">תפריט</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content  dir="rtl">
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <font size="5">{{p.title}} </font>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
