<ion-header>

  <ion-navbar>
    <ion-title dir="rtl">הוסף לקוח חדש</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <!--<img src="http://backofficeapi.dev.hopon.co/logo.png"/>-->
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">

    <form (ngSubmit)="addNewClient()" #clientForm="ngForm" dir="rtl">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="number" placeholder="תעודת זהות" name="id" [(ngModel)]="clientCredentials.id" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="שם פרטי" name="name" [(ngModel)]="clientCredentials.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="שם משפחה" name="last_name" [(ngModel)]="clientCredentials.last_name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="email" placeholder="איימל" name="email" [(ngModel)]="clientCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="date" placeholder="תאריך לידה" min="1900" max="2014-12-31" name="dateOfBirth" [(ngModel)]="clientCredentials.dateOfBirth" required></ion-input>
            </ion-item>

            <!--<ion-select >
              <ion-option value="f">Female</ion-option>
              <ion-option value="m">Male</ion-option>
            </ion-select>-->
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!clientForm.form.valid">שמור לקוח</button>
        </ion-col>
      </ion-row>

    </form>
  </div>

</ion-content>
