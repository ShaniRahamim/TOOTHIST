<ion-header>

  <ion-navbar>
    <ion-title>הצגת טיפול</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="https://mail.google.com/mail/u/0/?ui=2&ik=805eac236c&view=fimg&th=15b014ad55bbef01&attid=0.2&disp=inline&realattid=f_j0o30zls1&safe=1&attbid=ANGjdJ-vSaIYe2FlZAwTS3VSVSh-Bg83Tmzc2ZuP0CuAq5X0D9b3loRRdJ2orbtTSSC7b3ZsYh8opOXRE4Gpb64XzNeg9MLg6XVi9pbGaRtn-zYVygJiy21_5rHduEM&ats=1493887441956&rm=15b014ad55bbef01&zw&sz=w3200-h1477"/>

  </ion-row>
<div align="center">
  <form align-self-start="center">
    <h1>סיבת הטיפול</h1>
    <ion-item>

      <ion-input  name="סיבת הטיפול" [(ngModel)]="curretnTreatment.reasonOfTreatment" [disabled] = true></ion-input>
    </ion-item>

    <p>
      <button (click)="startPlayback()" class="buttton-start-playback" [disabled]="audioRecorder.state != AudioRecorderState.Recorded">
        <ion-icon name="play"></ion-icon>
        תשמיע טיפול
      </button>
    </p>
    <p>
      <button (click)="stopPlayback()" class="buttton-stop-playback" [disabled]="audioRecorder.state != AudioRecorderState.Playing">
        <ion-icon name="square"></ion-icon>
        עצור שמיעת טיפול
      </button>
    </p>

</form>
</div>
</ion-content>
