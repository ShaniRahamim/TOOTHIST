<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title dir="rtl">כל המטופלים</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding dir="rtl">
  <body dir="rtl">
  <ion-list>
<br>
    <br>
    <br>
    <table align="center">
      <tr>
        <td><span style="font-weight:bold">שם</span></td>

        <td><span style="font-weight:bold">שם משפחה</span></td>

        <td><span style="font-weight:bold">תעודת זהות</span></td>
      </tr>
    <tr *ngFor="let item of items; let i = index">
      <td>{{item.name}}</td>
      <td>{{item.last_name}}</td>
      <td>{{item.id}}</td>
      <td>
        <img src="../../assets/icon/editIcon.png" class="test" (click)="itemTapped($event, item)"/>
      </td>
    </tr>
    </table>

    <button ion-button class="button button-small"  align-self-baseline="flex-start" (click)="createClient() " outline >יצירת מטופל חדש</button>

  </ion-list>
  </body>

</ion-content>
