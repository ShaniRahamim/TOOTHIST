
<ion-header>
  <ion-navbar color="dark">
    <ion-title>התחברות</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../assets/images/logo.png"/>    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm" dir="rtl">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="number" placeholder="תעודת זהות" name="id" [(ngModel)]="registerCredentials.id" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="שם פרטי" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="שם משפחה" name="last_name" [(ngModel)]="registerCredentials.last_name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="email" placeholder="איימל" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="סיסמא" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">הירשם</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
